<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Score Keeper</title>
</head>
<body>

  <div class="d-flex justify-content-center"> 
          <div>
          <h1 class="d-flex justify-content-center">Score Keeper</h1>


          <h2 class="d-flex justify-content-center">
                  <span class="pr-4" id="number1">2</span>
                  to
                  <span class="pl-4" id="number2">1</span>
          </h2>


          <h3 class="d-flex justify-content-center">Playing up to: </h3>

          <div class="d-flex justify-content-center">
                  <span class="pr-4" >Play up to:
                          <select name="number" id="upToNumber">
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                          </select>
                  </span>
                  <form>
                    <input type="button" value="Player One" id="btnP1" onclick="">

                    <input type="button" value="Player Two" id="btnP2" onclick="">

                    <input type="button" value="Reset" id="btnReset" onclick="">
                  </form>

          </div>
          </div>
  </div>




  <script src="app.js"></script>

  
</body>
</html>
